<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
<div class="form">
    <div class="component">
        <div>
            <div class="form-input">
                <span class="star">&#9913;</span><span> Username: </span><input class="user-name" id="user-name">
            </div>
            <div class="error error-username" id="error-username"></div>
        </div>
        <div>
            <div class="form-input">
                <span class="star">&#9913;</span><span> Password:  </span><input class="password" id="password" type="password">
            </div>
            <div class=" error error-password" id="error-password"></div>
        </div>
        <div class="remember-me-checkbox">
            <input type="checkbox" class="checkbox" id="remember-me-checkbox"><span>Remember me</span>
        </div>
        <div class="submit-button">
            <input type="button" class="submit" id="submit-button" value="Submit">
        </div>
    </div>
</div>
</body>
</html>
