<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
<div class="border">
    <div class="frame">
        <div class="checkbox-component">
            <input type="checkbox" class="checkbox" id="checkbox"><label for="checkbox"><span class="checked-status"
                                                                                              id="check-status">Unchecked</span>&ndash;<span
                class="blocking-status" id="block-status">Enabled</span></label>
        </div>
        <div class="buttons">
            <input type="button" class="check-button" id="check-button" value="Check">
            <input type="button" class="disable-button" id="disable-button" value="Disable">
        </div>
    </div>
</div>
</body>
</html>
