<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
<div class="border">
    <div class="frame">
        <div class="input-component">
            <input type="checkbox" class="checkbox"><span class="checked-status">Unchecked</span>&ndash;<span
                class="blocking-status">Enabled</span>
        </div>
        <div class="buttons">
            <button class="check-button">Check</button>
            <button class="disable-button">Disable</button>
        </div>
    </div>
</div>
</body>
</html>
