<html lang="en">
<script>
    function showSignInForm() {
        var shortInfo = document.getElementById("short-info")
        var completeInfo = document.getElementById("complete-info")
        completeInfo.style = "display: none"
        shortInfo.style = "display: block"
    }

    function showSignUpForm() {
        var completeInfo = document.getElementById("complete-info")
        var shortInfo = document.getElementById("short-info")
        completeInfo.style = "display: block"
        shortInfo.style = "display: none"

    }

    function restoreErrorsState() {
        var errors = document.getElementsByClassName("error")
        for (var i = 0; i < errors.length; i++) {
            errors[i].style = 'display:none;'
        }

        errors = document.getElementsByTagName("input")
        for (i = 0; i < errors.length; i++) {
            errors[i].classList.remove("error-input")
        }
    }

    function sendSignUpForm() {
        restoreErrorsState()

        var result = document.getElementById("result")
        result.innerHTML = ""
        var userName = document.getElementById("name")
        var userEmail = document.getElementById("email")
        var userMobile = document.getElementById("mobile")
        var userPassword = document.getElementById("password")
        var userCPassword = document.getElementById("c-password")
        var userDayBirthDay = document.getElementById("day")
        var userMonthBirthDay = document.getElementById("month")
        var userYearBirthDay = document.getElementById("year")
        var userAgree = document.getElementById("agree-checkbox")

        var isError = false

        var genders = document.getElementsByName('genders');
        for (var i = 0, length = genders.length; i < length; i++) {
            if (genders[i].checked) {
                var gender = genders[i].value
                break
            }
        }

        if (userName.value == '') {
            isError = true
            var errorName = document.getElementById("error-name")
            errorName.style = 'display:block;'
            errorName.innerHTML = 'Имя не может быть пустым'
            userName.classList.add("error-input")
        }

        if (userEmail.value == '') {
            isError = true
            var errorEmail = document.getElementById("error-email")
            errorEmail.style = 'display:block;'
            errorEmail.innerHTML = 'Email не может быть пустым'
            userEmail.classList.add("error-input")
        }

        if (userMobile.value == "") {
            isError = true
            var errorMobile = document.getElementById("error-mobile")
            errorMobile.style = 'display:block;'
            errorMobile.innerHTML = "Телефон не может быть пустым"
            userMobile.classList.add("error-input")
        }

        if (userPassword.value == "") {
            isError = true
            var errorPassword = document.getElementById("error-password")
            errorPassword.style = 'display:block;'
            errorPassword.innerHTML = "Введите пароль"
            userPassword.classList.add("error-input")
        }

        if (userCPassword.value == "") {
            isError = true
            var errorCPassword = document.getElementById("error-conform-password")
            errorCPassword.style = 'display:block;'
            errorCPassword.innerHTML = "Введите пароль еще раз"
            userCPassword.classList.add("error-input")
        }

        if (userDayBirthDay.value == "" || userMonthBirthDay.value == "" || userYearBirthDay.value == "") {
            isError = true
            var errorBirthContainer = document.getElementById("error-birth-container")
            errorBirthContainer.style = 'display:block;'
            errorBirthContainer.innerHTML = "Введите дату рождения"
        }

        if (!userAgree.checked) {
            isError = true
            var errorAgreeCheckbox = document.getElementById("error-agree-checkbox-container")
            errorAgreeCheckbox.style = 'display:block;'
            errorAgreeCheckbox.innerHTML = "Вы согласны с условиями регистрации?"
        }

        if (!isError) {
            result.innerHTML =
                "<div>Имя пользователя: " + userName.value + "</div>" +
                "<div>Email пользователя: " + userEmail.value + "</div>" +
                "<div>Телефон пользователя: " + userMobile.value + "</div>" +
                "<div>Дата рождения: " + userDayBirthDay.value + "-" + userMonthBirthDay.value + "-" + userYearBirthDay.value + "</div>" +
                "<div>Пол: " + gender + "</div>"
        }
    }

    function sendSignInForm() {
        restoreErrorsState()
        var result = document.getElementById("result-sign-in-form")
        result.innerHTML = ""
        var userEmail = document.getElementById("email-sign-in-form")
        var userPassword = document.getElementById("password-sign-in-form")
        var isError = false

        if (userEmail.value == '') {
            isError = true
            var errorEmail = document.getElementById("error-email-in-form")
            errorEmail.style = 'display:block;'
            errorEmail.innerHTML = 'Email не может быть пустым'
            userEmail.classList.add("error-input")
        }
        if (userPassword.value == "") {
            isError = true
            var errorPassword = document.getElementById("error-password-in-form")
            errorPassword.style = 'display:block;'
            errorPassword.innerHTML = "Введите пароль"
            userPassword.classList.add("error-input")
        }
        if (!isError) {
            result.innerHTML =
                "<div>Email пользователя: " + userEmail.value + "</div>" +
                "<div>Password пользователя: " + userPassword.value
        }
    }

</script>
<style type="text/css">
    .questionnaire {
        display: block;
        width: 17%;
        height: auto;
        border: 3px solid;
        background-color: #00b2dd;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-color: white;
    }

    .common-info-container input {
        width: 220px;
        border-radius: 6px;
        position: relative;
        left: 50%;
        transform: translate(-50%, 0);
        padding: 6px;
        margin: 3px
    }

    .radio {
        text-align: center;
        width: 45%;
    }

    .checkbox {
        margin-left: 60px;
    }

    select {
        border-radius: 6px;
    }

    .button-form {
        background-color: #f9d200;
        width: 100px;
        position: relative;
        left: 34%;
        transform: translate(-50%, 0);
        border-radius: 6px;
        text-align: center;
        padding: 10px
    }

    .submit-button-container input {
        background-color: #f9d200;
        width: 200px;
        position: relative;
        left: 50%;
        transform: translate(-50%, 0);
        border-radius: 6px;
    }

    .birth-day-container {
        padding-left: 17% !important;
    }

    .birth-day-container select {
        width: 70px;
    }

    .error {
        display: none;
        padding-left: 17% !important;
    }

    .error-input {
        background-color: #FFA07A;
    }

    .result-agee {
        color: red;
        padding-left: 17% !important;

    }

    #result div {
        margin: 15px;
        text-align: center;
    }

    #result-sign-in-form div {
        margin: 15px;
        text-align: center;
    }

    short-info {
        display: none;
    }

</style>
<body>
<div class="questionnaire">
    <div>
        <p><input type="button" onclick="showSignUpForm()" value="Sign Up Free" class="button-form"></p>
    </div>
    <div>
        <p><input type="button" value="Sign In" onclick="showSignInForm()" id="sign-in" class="button-form"></p>
    </div>
    <div id="complete-info">
        <div class="common-info-container">
            <div>
                <div class="error" id="error-name"></div>
                <input type="text" name="name" id="name" placeholder="Your Name">
            </div>
            <div>
                <div class="error" id="error-email"></div>
                <input type="text" name="email" id="email" placeholder="Your Email">
            </div>
            <div>
                <div class="error" id="error-mobile"></div>
                <input type="text" name="mobile" id="mobile" placeholder="Mobile Number">
            </div>
            <div>
                <div class="error" id="error-password"></div>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div>
                <div class="error" id="error-conform-password"></div>
                <input type="password" name="conform-password" id="c-password" placeholder="Conform Password">
            </div>
        </div>
        <div class="error" id="error-birth-container"></div>
        <div class="birth-day-container">
            <div>
                <p>Day Of Birth</p>
                <select name="month" id="month">
                    <option value="">Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">Jule</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select name="day" id="day">
                    <option value="">Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select name="year" id="year">
                    <option value="">Year</option>
                    <option value="1980">1980</option>
                    <option value="1981">1981</option>
                    <option value="1982">1982</option>
                    <option value="1983">1983</option>
                    <option value="1984">1984</option>
                    <option value="1985">1985</option>
                    <option value="1986">1986</option>
                    <option value="1987">1987</option>
                </select>
            </div>
        </div>
        <div>
            <input type="radio" class="radio" name="genders" id="male" value="male" checked="checked"><label for="male">Male</label>
            <input type="radio" class="radio" name="genders" id="female" value="female"><label
                for="female">Female</label>
        </div>
        <div>
            <div class="error error-agree-checkbox-container"></div>
            <p><input type="checkbox" class="checkbox" id="agree-checkbox" name="confirmation">I Agree To The Terms Of
                USA</p>
        </div>
        <div class="submit-button-container">
            <p><input type="button" value="Submit Now" onclick="sendSignUpForm()"></p>
        </div>
        <div id="result"></div>
    </div>

    <div id="short-info">
        <div class="common-info-container">
            <div>
                <div class="error" id="error-email-in-form"></div>
                <input type="text" name="email" id="email-sign-in-form" placeholder="Your Email">
            </div>
            <div>
                <div class="error" id="error-password-in-form"></div>
                <input type="password" name="password" id="password-sign-in-form" placeholder="Password">
            </div>
            <div class="submit-button-container">
                <p><input type="button" value="Submit Now" onclick="sendSignInForm()"></p>
            </div>
            <div id="result-sign-in-form"></div>
        </div>
    </div>
</div>
</div>
</body>
</html>
