<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
    <script src="js/calculator.js"></script>
    <title>Title</title>
</head>
<body>
<div class="calculator-form">
    <input id="result" disabled>
    <div class="memory">Mem: <span id="memory">0</span></div>
    <div class="entered-numbers">
        <div class="button" id="memory-clear">MC</div>
        <div class="button" id="memory-read">MR</div>
        <div class="button" id="memory-add">M+</div>
        <div class="button" id="memory-subtract">M-</div>
        <div class="button" id="clear">ะก</div>
    </div>
    <div class="entered-numbers">
        <div class="input-number button">7</div>
        <div class="input-number button">8</div>
        <div class="input-number button">9</div>
        <div class="input-operator button" data-value="/">&#247;</div>
        <div class="button" id="backspace">&#8592;</div>

    </div>
    <div class="entered-numbers">
        <div class="input-number button">4</div>
        <div class="input-number button">5</div>
        <div class="input-number button">6</div>
        <div class="input-operator button" data-value="*">*</div>
        <div class="button">%</div>

    </div>
    <div class="entered-numbers">
        <div class="input-number button">1</div>
        <div class="input-number button">2</div>
        <div class="input-number button">3</div>
        <div class="input-operator button" data-value="-">-</div>
        <div class="memory-button button">&radic;</div>
    </div>
    <div class="entered-numbers">
        <div class="input-number button" id="zero">0</div>
        <div class="button" id="double-zero">00</div>
        <div class="button" id="dot">.</div>
        <div class="input-operator button" data-value="+">+</div>
        <div class="button" id="calculator">=</div>

    </div>
</div>
</body>
</html>
