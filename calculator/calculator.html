<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
    <script src="js/calculator.js"></script>
    <title>Title</title>
</head>
<body>
<div class="calculator-form">
    <input id="result">
    <div class="entered-numbers">
        <div class="input-button button">1</div>
        <div class="input-button button">2</div>
        <div class="input-button button">3</div>
        <div class="input-button button">/</div>
        <div class="memory-button button">ะก</div>
    </div>
    <div class="entered-numbers">
        <div class="input-button button">4</div>
        <div class="input-button button">5</div>
        <div class="input-button button">6</div>
        <div class="input-button button">*</div>
        <div class="memory-button button">M+</div>
    </div>
    <div class="entered-numbers">
        <div class="input-button button">7</div>
        <div class="input-button button">8</div>
        <div class="input-button button">9</div>
        <div class="input-button button">-</div>
        <div class="memory-button button">M-</div>
    </div>
    <div class="entered-numbers">
        <div class="input-button button">0</div>
        <div class="input-button button">.</div>
        <div class="input-button button">+</div>
        <div class="button">=</div>
        <div class="memory-button button">MR</div>

    </div>
</div>
</body>
</html>
