<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
    <script src="js/calculator.js"></script>
    <title>Title</title>
</head>
<body>
<div class="calculator-form">
    <input id="result" disabled>
    <div class="entered-numbers">
        <div class="input-number button">1</div>
        <div class="input-number button">2</div>
        <div class="input-number button">3</div>
        <div class="input-operator button">/</div>
        <div class="button" id="clear">ะก</div>
    </div>
    <div class="entered-numbers">
        <div class="input-number button">4</div>
        <div class="input-number button">5</div>
        <div class="input-number button">6</div>
        <div class="input-operator button">*</div>
        <div class="memory-button button">M+</div>
    </div>
    <div class="entered-numbers">
        <div class="input-number button">7</div>
        <div class="input-number button">8</div>
        <div class="input-number button">9</div>
        <div class="input-operator button">-</div>
        <div class="memory-button button">M-</div>
    </div>
    <div class="entered-numbers">
        <div class="input-number button" id="zero">0</div>
        <div class="button" id="dot">.</div>
        <div class="input-operator button">+</div>
        <div class="button">=</div>
        <div class="memory-button button">MR</div>

    </div>
</div>
</body>
</html>
