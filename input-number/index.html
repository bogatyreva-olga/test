<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input number</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src=" js/main.js"></script>
</head>
<body>
<div class="input-number-component">
    <div id="input-container-js" class="input-container">
        <div>
            <label for="input-number-js"></label><input id="input-number-js" class="input-number" type="text" min="-10"
                                                        max="1000" step="0.1">
            <div id="up-down-container-js" class="up-down-container">
                <div id="up-js" class="up-button"></div>
                <div id="down-js" class="down-button"></div>
            </div>
        </div>
    </div>
    <button id="toggle-disabled-js" class="toggle-disabled">Toggle disabled</button>
</div>
</body>
</html>
</html>
