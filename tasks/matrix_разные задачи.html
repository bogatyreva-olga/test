        function getMultMatrix(a, b) {
            if (a.length === 0 || b.length === 0) {
                throw new Error("Matrix a or b is empty")
            }
            if (a[0].length !== b.length) {
                throw new Error("Sizes matrices invalid")
            }

            let result = []
            for (let i = 0; i < a.length; i++) {
                result[i] = []
                for (let j = 0; j < b[0].length; j++) {
                    result[i][j] = 0
                    for (let r = 0; r < b.length; r++) {
                        result[i][j] += a[i][r] * b[r][j]
                    }
                }
            }
            return result
        }
