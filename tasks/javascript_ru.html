    var num = prompt('Введите число', 25534456633324456);

    function colonOdd(num) {
        var str = num.toString()
        var result = ""
        for (var i = 0; i < str.length; i++) {
            if (str[i] % 2 !== 0 && str[i + 1] % 2 !== 0) {
                result += str[i] + ":"
            } else {
                result += str[i]
            }
        }
        return result
    }
