        var makeElement = function (tagName, className, text) {
            var element = document.createElement(tagName);
            element.classList.add(className);
            if (text) {
                element.textContent = text;
            }
            return element;
        };

        var renderCards = function (product) {
            var listItem = makeElement('li', 'good');

            var title = makeElement('h2', 'good__description', product.text);
            listItem.appendChild(title);

            var picture = makeElement('img', 'product__image');
            picture.src = product.imgUrl;
            picture.alt = product.text;
            listItem.appendChild(picture);

            var price = makeElement('p', 'good__price', product.price);
            listItem.appendChild(price);

            var availabilityClass = 'good--available';
            if (!product.inStock) {
                availabilityClass = 'good--unavailable';
            }

            listItem.classList.add(availabilityClass);


            if (product.isHit) {
                listItem.classList.add('good--hit');
            }

            if (product.specialOffer) {
                var specialOff = makeElement('p', 'good__special-offer', product.specialOffer);
                listItem.appendChild(specialOff);
                console.log(listItem)
            }
            return listItem;
