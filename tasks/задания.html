        function getSqrWithCache(cache, number) {
            if (cache.has(number)) {
                console.log("get from cache");
                return cache.get(number);
            }
            let sqr = Math.pow(number, 2);
            cache.set(number, sqr);
            console.log("get from solved");
            return sqr;
        }
