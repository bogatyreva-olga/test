    let grade = [20, 73, 67, 38, 33];

    function gradingStudents(grades) {
        let result = [];
        for (let i = 0; i < grades.length; i++) {
            if (grades[i] <= 37) {
                return result.push(grades[i]);
            }
        }
        return grades
    }
